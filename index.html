<div class="toaster"></div>
    <section class="register-card">
        <h1 class="register-header">Create Your Account</h1>
        <form>
            <input class="register-input username" type="text" placeholder="Username" />
            <input class="register-input email" type="email" placeholder="Email" />
            <input class="register-input password" type="password" placeholder="Password" />
            <button class="auth-button" type="submit">REGISTER</button>
        </form>
        <p>Have An Account <a href='../login/index.html'>Login</a></p>
    </section>
